spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/marketplace}
    username: ${SPRING_DATASOURCE_USERNAME:marketplace}
    password: ${SPRING_DATASOURCE_PASSWORD:marketplace}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB

security:
  jwt:
    secret: ${JWT_SECRET:change-this-secret-please-change-32chars}
    access-token-ttl-minutes: 15
    refresh-token-ttl-days: 30
  auth:
    verification-token-ttl-hours: 24

storage:
  images:
    root: storage/images

search:
  elasticsearch:
    url: ${SEARCH_ELASTICSEARCH_URL:http://localhost:9200}
    index: products

moderation:
  appeal-window-days: 7

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
