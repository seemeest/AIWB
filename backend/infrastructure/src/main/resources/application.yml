spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/marketplace}
    username: ${SPRING_DATASOURCE_USERNAME:marketplace}
    password: ${SPRING_DATASOURCE_PASSWORD:marketplace}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: geoip-enricher
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.aiwb.marketplace.application.events"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

security:
  jwt:
    secret: ${JWT_SECRET:change-this-secret-please-change-32chars}
    access-token-ttl-minutes: 15
    refresh-token-ttl-days: 30
  auth:
    verification-token-ttl-hours: 24
    password-reset-token-ttl-hours: 2

storage:
  images:
    root: storage/images

search:
  elasticsearch:
    url: ${SEARCH_ELASTICSEARCH_URL:http://localhost:9200}
    index: products

moderation:
  appeal-window-days: 7

geoip:
  database-path: ${GEOIP_DB_PATH:}

app:
  kafka:
    topics:
      login-audit: ${LOGIN_AUDIT_TOPIC:login-audit}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
